<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>

<body>

    <fieldset>
        <legend>Personal Information</legend>

        <form>
            <div>
                <label for="name">Name:</label> <br>
                <input type="text" id="name" placeholder="Enter your name...">
            </div> <br>

            <div>
                <label for="surname">Surname:</label> <br>
                <input type="text" id="surname" placeholder="Enter your surname...">
            </div> <br>

            <div>
                <label for="email">Email:</label> <br>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div> <br>

            <div>
                <label for="phone">Telephone:</label> <br>
                <input type="tel" id="phone" placeholder="077XXXXXXX">
            </div> <br> <br>

            Select the color:<input type="color"> <br> <br>

            Select the date:<input type="datetime-local"><br><br>

            <fieldset>
                <legend>Gender:</legend>

                <label>
                    <input type="radio" name="Gender"> Male
                </label>
                <label>
                    <input type="radio" name="Gender"> Female
                </label>
            </fieldset>
            <br><br>

            <p>This is our checkbox list:</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br><br>

            <label for="file"> Choose File </label>
            <input type="" id="file"> <br>

            <br>

            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <br><br>


</body>

</html>
